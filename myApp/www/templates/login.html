<ion-view view-title="Login">
  <ion-content class="fancy-border" scroll="false">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>

    <div class="row">
      <div class="col">
        <button class="button button-block button-positive" ng-click="loginUser()">
          Login
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="button button-block button-positive" ui-sref="forgotpassword">
          Forgot password?
        </button>
      </div>
      <div class="col">
        <button class="button button-block button-positive" ui-sref="register">
          Register
        </button>
      </div>
    </div>

  </ion-content>

  <!-- Background Video -->
  <video autoplay loop id="video-background" muted webkit-playsinline>
    <source src="/videos/background.mp4" type="video/mp4">
  </video>
</ion-view>
